<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Staff Assistance Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1325",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221012",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom gentle pulse animation that uses the primary color */
        @keyframes gentle-pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(236, 19, 37, 0.4);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 30px rgba(236, 19, 37, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(236, 19, 37, 0);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .animate-gentle-pulse {
            animation: gentle-pulse 2s infinite;
        }
        
        .animate-ripple {
            animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        /* Gradient background specific to this view */
        .bg-soft-gradient {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8ea 100%);
        }
        
        .dark .bg-soft-gradient {
            background: linear-gradient(135deg, #221012 0%, #3a0d11 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181112] antialiased overflow-hidden">
<div class="relative w-full h-screen flex flex-col bg-soft-gradient">
<!-- Ambient Background Decoration -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute -top-1/4 -right-1/4 w-[1000px] h-[1000px] bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute -bottom-1/4 -left-1/4 w-[800px] h-[800px] bg-primary/5 rounded-full blur-[100px]"></div>
</div>
<!-- Header / Language Switcher -->
<header class="relative z-10 w-full p-8 flex justify-end">
<button class="flex items-center gap-3 bg-white/80 dark:bg-[#3a0d11]/80 backdrop-blur-md px-6 py-4 rounded-xl shadow-sm border border-primary/10 transition-colors hover:bg-white dark:hover:bg-[#3a0d11]">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">translate</span>
<span class="text-base font-bold text-gray-800 dark:text-gray-200">English | 日本語 | 中文</span>
</button>
</header>
<!-- Main Content Area -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center p-8 pb-20 w-full max-w-7xl mx-auto">
<div class="flex flex-col items-center text-center gap-12 w-full">
<!-- Animated Icon Container -->
<div class="relative flex items-center justify-center w-48 h-48">
<!-- Ripple layers -->
<div class="absolute inset-0 bg-primary/10 rounded-full animate-ripple" style="animation-delay: 0s;"></div>
<div class="absolute inset-0 bg-primary/10 rounded-full animate-ripple" style="animation-delay: 0.5s;"></div>
<!-- Core Icon Circle -->
<div class="relative z-10 w-32 h-32 bg-white dark:bg-[#3a0d11] rounded-full shadow-lg flex items-center justify-center animate-gentle-pulse border-4 border-primary/10">
<span class="material-symbols-outlined text-primary text-6xl">support_agent</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col gap-4 max-w-3xl">
<h1 class="text-5xl md:text-6xl font-extrabold text-[#181112] dark:text-white leading-tight tracking-tight">
                        I am calling a staff member for you.
                    </h1>
<p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 font-medium">
                        They will be here shortly.
                    </p>
</div>
<!-- Progress/Status Indicator -->
<div class="w-full max-w-md flex flex-col gap-2">
<div class="flex justify-between items-end px-1">
<span class="text-sm font-bold text-primary uppercase tracking-wider">Contacting Staff</span>
<span class="material-symbols-outlined text-primary animate-spin" style="font-size: 20px;">sync</span>
</div>
<div class="h-2 w-full bg-primary/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-2/3 rounded-full relative overflow-hidden">
<div class="absolute inset-0 bg-white/30 w-full h-full animate-[shimmer_1.5s_infinite] translate-x-[-100%]" style="background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);"></div>
</div>
</div>
</div>
<!-- Action Button -->
<div class="pt-8">
<button class="group relative flex items-center justify-center gap-3 bg-white dark:bg-[#3a0d11] hover:bg-gray-50 dark:hover:bg-[#4a1216] border-2 border-primary/20 text-[#181112] dark:text-white px-10 py-5 rounded-lg transition-all duration-300 shadow-sm hover:shadow-md active:scale-95 min-w-[280px]">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform" style="font-size: 28px;">close</span>
<span class="text-lg font-bold tracking-wide">Cancel Request</span>
</button>
</div>
</div>
</main>
<!-- Footer Decoration / Branding line -->
<div class="absolute bottom-0 w-full h-2 bg-primary"></div>
</div>
<style>
        /* Shimmer animation for progress bar */
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</body></html>
