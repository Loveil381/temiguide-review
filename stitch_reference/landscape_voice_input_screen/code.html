<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Landscape Voice Input Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1325",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221012",
                        "neutral-surface": "#ffffff",
                        "neutral-text-main": "#181112",
                        "neutral-text-sub": "#5a5253",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-delay': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite 1s',
                        'pulse-delay-2': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite 2s',
                    }
                },
            },
        }
    </script>
<style>
        /* Force landscape simulation for this specific design requirement on mobile */
        @media screen and (orientation: portrait) {
            .landscape-warning {
                display: flex;
            }
            .main-content {
                display: none;
            }
        }
        @media screen and (orientation: landscape) {
            .landscape-warning {
                display: none;
            }
            .main-content {
                display: flex;
            }
        }
        
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-neutral-text-main h-screen w-screen overflow-hidden antialiased">
<!-- Portrait Mode Warning -->
<div class="landscape-warning fixed inset-0 z-50 flex-col items-center justify-center bg-background-light p-8 text-center hidden">
<span class="material-symbols-outlined text-6xl text-primary mb-4">screen_rotation</span>
<h2 class="text-2xl font-bold">Please rotate your device</h2>
<p class="mt-2 text-neutral-text-sub">This interface is designed for landscape mode.</p>
</div>
<!-- Main Content Area -->
<div class="main-content flex h-full w-full flex-row">
<!-- Left Pane: Visual Feedback -->
<div class="relative flex w-1/3 flex-col items-center justify-center border-r border-neutral-200 bg-white/50 p-8 backdrop-blur-sm dark:border-white/5 dark:bg-white/5">
<!-- Top Navigation (Back) -->
<div class="absolute left-6 top-6 z-20">
<button class="group flex h-12 w-12 items-center justify-center rounded-full bg-white shadow-sm transition-transform active:scale-95 dark:bg-neutral-800">
<span class="material-symbols-outlined text-neutral-text-main group-hover:text-primary dark:text-white">arrow_back</span>
</button>
</div>
<!-- Visualizer -->
<div class="relative flex h-64 w-64 items-center justify-center">
<!-- Outer Rings (Animation) -->
<div class="absolute h-full w-full animate-pulse-slow rounded-full bg-primary/5"></div>
<div class="absolute h-48 w-48 animate-pulse-delay rounded-full bg-primary/10"></div>
<div class="absolute h-32 w-32 animate-pulse-delay-2 rounded-full bg-primary/20"></div>
<!-- Center Core -->
<div class="relative flex h-20 w-20 items-center justify-center rounded-full bg-primary shadow-lg shadow-primary/30 transition-transform duration-500 hover:scale-110">
<span class="material-symbols-outlined text-4xl text-white">mic</span>
</div>
</div>
<!-- Status Indicator -->
<div class="mt-8 flex flex-col items-center gap-2">
<div class="flex items-center gap-2 rounded-full bg-neutral-100 px-4 py-2 dark:bg-neutral-800">
<span class="relative flex h-2.5 w-2.5">
<span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex h-2.5 w-2.5 rounded-full bg-primary"></span>
</span>
<span class="text-sm font-bold tracking-wide uppercase text-primary">Listening...</span>
</div>
<p class="text-sm font-medium text-neutral-text-sub">Speak clearly into the microphone</p>
</div>
</div>
<!-- Right Pane: Transcription & Actions -->
<div class="relative flex w-2/3 flex-col bg-background-light p-6 dark:bg-background-dark sm:p-10">
<!-- Top Right Action (Close) -->
<div class="absolute right-6 top-6 z-20">
<button class="flex h-12 items-center justify-center gap-2 rounded-lg bg-white px-5 text-sm font-bold uppercase tracking-wider text-neutral-text-main shadow-sm transition-colors hover:bg-neutral-50 dark:bg-neutral-800 dark:text-white dark:hover:bg-neutral-700">
<span class="material-symbols-outlined text-xl">close</span>
<span>End Session</span>
</button>
</div>
<!-- Main Transcription Card -->
<div class="flex h-full w-full flex-col justify-center">
<div class="relative flex w-full flex-col justify-between overflow-hidden rounded-3xl bg-white p-8 shadow-xl shadow-black/5 dark:bg-neutral-900 sm:p-12 lg:h-[80%]">
<!-- Decorative Quote Icon -->
<div class="absolute left-8 top-8 opacity-10">
<span class="material-symbols-outlined text-8xl text-neutral-text-main dark:text-white">format_quote</span>
</div>
<!-- Live Text Area -->
<div class="z-10 flex h-full flex-col justify-center">
<h1 class="font-display text-4xl font-extrabold leading-tight tracking-tight text-neutral-text-main dark:text-white sm:text-5xl lg:text-6xl">
                            Where can I find <span class="text-primary decoration-primary/30 underline decoration-4 underline-offset-4">Heattech</span> vests?
                            <span class="animate-pulse text-primary">|</span>
</h1>
</div>
<!-- Suggestions / Context -->
<div class="mt-8 flex flex-wrap gap-3 border-t border-neutral-100 pt-6 dark:border-neutral-800">
<span class="text-xs font-bold uppercase tracking-widest text-neutral-400">Suggestions:</span>
<button class="rounded-full bg-neutral-100 px-4 py-1.5 text-sm font-semibold text-neutral-600 hover:bg-neutral-200 dark:bg-neutral-800 dark:text-neutral-300">New Arrivals</button>
<button class="rounded-full bg-neutral-100 px-4 py-1.5 text-sm font-semibold text-neutral-600 hover:bg-neutral-200 dark:bg-neutral-800 dark:text-neutral-300">Store Map</button>
<button class="rounded-full bg-neutral-100 px-4 py-1.5 text-sm font-semibold text-neutral-600 hover:bg-neutral-200 dark:bg-neutral-800 dark:text-neutral-300">Member ID</button>
</div>
</div>
</div>
<!-- Bottom Controls: Language -->
<div class="absolute bottom-6 right-6 flex items-center gap-3 sm:bottom-10 sm:right-10">
<div class="flex overflow-hidden rounded-lg bg-white shadow-sm dark:bg-neutral-900">
<button class="flex h-12 w-16 items-center justify-center bg-primary text-sm font-bold text-white transition-colors">
                        EN
                    </button>
<div class="h-full w-px bg-neutral-100 dark:bg-neutral-800"></div>
<button class="flex h-12 w-16 items-center justify-center text-sm font-bold text-neutral-text-sub hover:bg-neutral-50 dark:text-neutral-400 dark:hover:bg-neutral-800">
                        JP
                    </button>
<div class="h-full w-px bg-neutral-100 dark:bg-neutral-800"></div>
<button class="flex h-12 w-16 items-center justify-center text-sm font-bold text-neutral-text-sub hover:bg-neutral-50 dark:text-neutral-400 dark:hover:bg-neutral-800">
                        CN
                    </button>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-lg bg-white text-neutral-text-sub shadow-sm transition-colors hover:bg-neutral-50 dark:bg-neutral-900 dark:text-neutral-400">
<span class="material-symbols-outlined">keyboard</span>
</button>
</div>
</div>
</div>
</body></html>
