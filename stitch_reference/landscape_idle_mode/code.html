<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Shop Guide Idle Mode</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1325",
                        "background-light": "#f8f6f6", // Very subtle off-white for depth
                        "background-dark": "#221012",
                        "neutral-dark": "#181112",
                        "neutral-mid": "#896165",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(236, 19, 37, 0.15)'
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Keyframes for Idle Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.98); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-soft {
            animation: pulse-soft 3s ease-in-out infinite;
        }

        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark text-neutral-dark font-display antialiased overflow-hidden h-screen w-screen selection:bg-primary selection:text-white">
<!-- Main Container: 16:9 Aspect Ratio Lock -->
<div class="relative w-full h-full flex flex-col justify-between p-8 md:p-12 lg:p-16 max-w-[1920px] mx-auto">
<!-- Header -->
<header class="flex justify-between items-center w-full z-20">
<!-- Logo Area -->
<div class="flex items-center gap-3">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center text-white shadow-glow">
<span class="material-symbols-outlined text-3xl">storefront</span>
</div>
<div>
<h1 class="text-2xl font-extrabold tracking-tight leading-none text-neutral-dark">UNIQLO</h1>
<p class="text-xs font-medium text-neutral-mid tracking-widest uppercase mt-0.5">SHOP GUIDE ROBOT</p>
</div>
</div>
<!-- Clock Area -->
<div class="flex items-baseline gap-1">
<span class="text-5xl font-bold tracking-tight text-neutral-dark">14:30</span>
<span class="text-xl font-medium text-neutral-mid">PM</span>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-row items-center justify-between w-full h-full relative z-10">
<!-- Left Side: Welcome Messages (Vertical Stack) -->
<div class="flex flex-col justify-center items-start w-1/3 space-y-8 pl-4">
<!-- Message 1 (Active) -->
<div class="group cursor-default transform transition-all duration-500 hover:translate-x-2">
<div class="h-1 w-12 bg-primary rounded-full mb-4"></div>
<h2 class="text-6xl font-bold text-neutral-dark leading-tight tracking-tight">
                        Welcome<br/>to the store
                    </h2>
<p class="text-xl text-neutral-mid mt-2 font-medium">Please select your language</p>
</div>
<!-- Message 2 (Inactive/Secondary - Visual only for layout representation of rotating content) -->
<div class="opacity-30 transform scale-95 origin-left">
<h2 class="text-4xl font-bold text-neutral-dark leading-tight tracking-tight">
                        いらっしゃいませ
                    </h2>
</div>
<!-- Message 3 (Inactive/Secondary) -->
<div class="opacity-30 transform scale-95 origin-left">
<h2 class="text-4xl font-bold text-neutral-dark leading-tight tracking-tight">
                        欢迎光临
                    </h2>
</div>
</div>
<!-- Center: Character Illustration -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
<!-- Decorative Background Blob -->
<div class="absolute w-[600px] h-[600px] bg-background-light rounded-full blur-3xl opacity-60"></div>
<!-- Character Image -->
<div class="relative w-[500px] h-[500px] animate-float flex items-center justify-center">
<!-- Using a div with background image to represent the robot character -->
<div class="w-full h-full bg-contain bg-center bg-no-repeat drop-shadow-2xl" data-alt="Minimalist friendly white and red robot mascot waving" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA__JkRAgkT3uGG9C6V0-9rk11erFitWdRQMnaKHBAb4Gl8TF-PdNRGw0w7c_lkiTEL0T9Go3c7q-mf0msjp5jG8jaGTfiEjCKrFMghdQH2cICingmsgdm4S5wnZkopA3B8vBhT_w9lcH1r-NyRBL6c7ayuWW7jEN55jLcdee8JsyyuPjDaTJamTu3JXH0BbMPFV0dhJK1LOPdroukpfQuLVjzraXGHKNgyVLYEQfZJmgc6Lxl44Bwf1cmzQxDTq51xjoc6Y7g_SyIS');">
</div>
</div>
</div>
<!-- Right Side: Interaction Zone -->
<div class="w-1/3 h-full flex flex-col justify-end items-end pb-8">
<!-- Language Selector CTA -->
<div class="bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-soft border border-slate-100 flex flex-col gap-4 w-80 animate-pulse-soft" style="animation-duration: 4s;">
<div class="flex items-center gap-3 text-neutral-dark mb-2">
<span class="material-symbols-outlined text-primary">touch_app</span>
<span class="font-bold text-lg">Start here / スタート</span>
</div>
<!-- Language Buttons -->
<button class="group relative w-full h-16 bg-white hover:bg-primary border-2 border-slate-100 hover:border-primary rounded-full flex items-center justify-between px-6 transition-all duration-300 shadow-sm hover:shadow-lg hover:-translate-y-1 overflow-hidden">
<span class="font-bold text-lg text-neutral-dark group-hover:text-white transition-colors z-10">日本語</span>
<span class="material-symbols-outlined text-neutral-mid group-hover:text-white transition-colors z-10 opacity-0 group-hover:opacity-100 transform translate-x-4 group-hover:translate-x-0 transition-all duration-300">arrow_forward</span>
<div class="absolute inset-0 bg-primary opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
</button>
<button class="group relative w-full h-16 bg-primary border-2 border-primary rounded-full flex items-center justify-between px-6 transition-all duration-300 shadow-glow hover:shadow-lg hover:-translate-y-1 overflow-hidden">
<span class="font-bold text-lg text-white z-10">English</span>
<span class="material-symbols-outlined text-white z-10">check_circle</span>
</button>
<button class="group relative w-full h-16 bg-white hover:bg-primary border-2 border-slate-100 hover:border-primary rounded-full flex items-center justify-between px-6 transition-all duration-300 shadow-sm hover:shadow-lg hover:-translate-y-1 overflow-hidden">
<span class="font-bold text-lg text-neutral-dark group-hover:text-white transition-colors z-10">中文</span>
<span class="material-symbols-outlined text-neutral-mid group-hover:text-white transition-colors z-10 opacity-0 group-hover:opacity-100 transform translate-x-4 group-hover:translate-x-0 transition-all duration-300">arrow_forward</span>
<div class="absolute inset-0 bg-primary opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
</button>
</div>
</div>
</main>
<!-- Footer / Decorative Elements -->
<div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-transparent via-primary/20 to-transparent"></div>
<!-- Background Pattern (Subtle Dots) -->
<div class="absolute inset-0 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:24px_24px] opacity-30 pointer-events-none -z-10"></div>
</div>
</body></html>
