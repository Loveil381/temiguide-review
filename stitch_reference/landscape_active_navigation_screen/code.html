<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Navigation Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1325",
                        "primary-light": "#fee2e4",
                        "primary-dark": "#b00e1b",
                        "background-light": "#ffffff",
                        "background-dark": "#221012",
                        "neutral-dark": "#181112",
                        "neutral-gray": "#896165",
                        "neutral-light": "#f4f0f0",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom pulse for the robot icon marker */
        @keyframes soft-pulse {
            0%, 100% { box-shadow: 0 0 0 0px rgba(236, 19, 37, 0.4); }
            50% { box-shadow: 0 0 0 12px rgba(236, 19, 37, 0); }
        }
        .marker-pulse {
            animation: soft-pulse 2s infinite;
        }
        /* Hide scrollbar for clean kiosk look */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-neutral-dark font-display antialiased overflow-hidden h-screen w-screen selection:bg-primary selection:text-white">
<!-- Main Container: 16:9 Landscape Layout -->
<div class="relative flex h-full w-full flex-col justify-between p-8 md:p-12 lg:p-16">
<!-- Top Section: Destination Dominant -->
<div class="flex flex-col items-center justify-center flex-grow pt-8">
<span class="inline-flex items-center justify-center bg-primary/10 text-primary px-4 py-2 rounded-full text-lg font-bold mb-6 tracking-wide uppercase">
<span class="material-symbols-outlined text-2xl mr-2 fill-1">storefront</span>
                Shop Guide
            </span>
<h1 class="text-neutral-dark dark:text-white text-5xl md:text-7xl lg:text-8xl font-extrabold tracking-tight text-center leading-[1.1] mb-4">
                MENS HEATTECH
            </h1>
<p class="text-neutral-gray dark:text-gray-400 text-2xl md:text-3xl font-medium text-center mt-2 flex items-center gap-2">
<span class="material-symbols-outlined text-3xl animate-spin" style="animation-duration: 3s;">sync</span>
                Heading there now...
            </p>
</div>
<!-- Middle Section: Visual Progress Bar -->
<div class="w-full max-w-5xl mx-auto py-12">
<!-- Labels -->
<div class="flex justify-between items-end mb-4 px-2">
<div class="flex flex-col items-start">
<span class="text-neutral-gray dark:text-gray-400 text-lg font-medium">Current Location</span>
<span class="text-neutral-dark dark:text-white text-2xl font-bold">Main Entrance</span>
</div>
<div class="flex flex-col items-end">
<span class="text-primary text-lg font-medium">Destination</span>
<span class="text-primary text-2xl font-bold">Zone C</span>
</div>
</div>
<!-- Progress Track -->
<div class="relative h-4 bg-neutral-light dark:bg-white/10 rounded-full w-full">
<!-- Filled Track -->
<div class="absolute top-0 left-0 h-full bg-primary rounded-full transition-all duration-1000 ease-linear" style="width: 65%;"></div>
<!-- Robot Marker (Absolute positioned based on progress) -->
<div class="absolute top-1/2 -translate-y-1/2 transition-all duration-1000 ease-linear z-10" style="left: 65%;">
<div class="flex flex-col items-center -translate-x-1/2">
<!-- Icon Bubble -->
<div class="bg-primary text-white p-3 rounded-full marker-pulse shadow-lg ring-4 ring-white dark:ring-background-dark">
<span class="material-symbols-outlined text-4xl block fill-1">smart_toy</span>
</div>
<!-- Tooltip text below icon -->
<div class="mt-2 bg-neutral-dark text-white text-sm font-bold px-3 py-1 rounded shadow-md whitespace-nowrap">
                            65%
                        </div>
</div>
</div>
<!-- Destination Pin (End) -->
<div class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-1/3 z-0">
<span class="material-symbols-outlined text-6xl text-primary drop-shadow-sm fill-1">location_on</span>
</div>
</div>
<!-- Distance Estimate -->
<div class="text-center mt-12">
<p class="text-neutral-gray text-lg font-medium bg-neutral-light/50 inline-block px-6 py-2 rounded-lg">
                    Estimated arrival in <span class="text-neutral-dark font-bold">45 seconds</span>
</p>
</div>
</div>
<!-- Bottom Section: Controls -->
<div class="flex justify-center pb-4">
<button class="group relative flex items-center justify-center gap-3 bg-white border-2 border-neutral-200 hover:border-primary/50 hover:bg-neutral-50 text-neutral-dark px-10 py-5 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 w-full max-w-md">
<span class="material-symbols-outlined text-3xl group-hover:text-primary transition-colors">cancel</span>
<span class="text-xl font-bold group-hover:text-primary transition-colors">Stop Guidance</span>
</button>
</div>
<!-- Decorative subtle pattern overlay for texture -->
<div class="absolute top-0 right-0 p-8 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-9xl text-neutral-dark rotate-12">shopping_bag</span>
</div>
<div class="absolute bottom-0 left-0 p-8 opacity-5 pointer-events-none">
<span class="material-symbols-outlined text-9xl text-neutral-dark -rotate-12">checkroom</span>
</div>
</div>
</body></html>
