<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Arrival Confirmation Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1325",
                        "background-light": "#ffffff",
                        "background-dark": "#221012",
                        "neutral-light": "#f4f4f4",
                        "text-main": "#181112",
                        "text-muted": "#665a5c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Sound wave animation simulation */
        .sound-bar {
            animation: sound 1.2s infinite ease-in-out;
            border-radius: 999px;
        }
        .sound-bar:nth-child(1) { height: 16px; animation-delay: 0.0s; }
        .sound-bar:nth-child(2) { height: 24px; animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { height: 32px; animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { height: 20px; animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { height: 28px; animation-delay: 0.4s; }
        .sound-bar:nth-child(6) { height: 16px; animation-delay: 0.5s; }
        
        @keyframes sound {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main h-screen w-full flex flex-col overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Top Bar -->
<header class="flex w-full items-center justify-between p-8 z-10">
<!-- Brand/Logo Area (Optional placeholder) -->
<div class="flex items-center gap-2">
<div class="h-8 w-8 bg-primary text-white flex items-center justify-center font-bold text-xl rounded shadow-sm">U</div>
<span class="font-bold text-lg tracking-tight text-text-main dark:text-white">GuideBot</span>
</div>
<!-- Done Button -->
<button class="group flex items-center justify-center gap-2 bg-neutral-light dark:bg-white/10 hover:bg-primary/10 active:bg-primary/20 px-6 py-3 rounded-full transition-all duration-300">
<span class="text-primary dark:text-primary font-bold text-lg leading-none">Done</span>
<span class="material-symbols-outlined text-primary text-2xl group-hover:translate-x-1 transition-transform">check_circle</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-6xl mx-auto px-8 gap-10">
<!-- Hero Message -->
<div class="text-center space-y-2 animate-fade-in-up">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-4 shadow-sm">
<span class="material-symbols-outlined text-4xl">location_on</span>
</div>
<h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-text-main dark:text-white">
                We have arrived!
            </h1>
</div>
<!-- Section Info Card -->
<div class="w-full bg-white dark:bg-white/5 border border-neutral-100 dark:border-white/10 rounded-2xl shadow-soft p-2 flex items-stretch gap-6 overflow-hidden">
<!-- Text Content -->
<div class="flex flex-col justify-center flex-[1.5] p-8 gap-4">
<div class="inline-flex self-start px-3 py-1 bg-primary/10 text-primary rounded-full text-sm font-bold tracking-wide uppercase">
                    Section A-14
                </div>
<div>
<h2 class="text-3xl font-bold text-text-main dark:text-white mb-2">Men's Heattech</h2>
<p class="text-xl text-text-muted dark:text-neutral-400 leading-relaxed">
                        Here you will find our range of Heattech thermal wear for men, including innerwear, tops, and leggings tailored for warmth and comfort.
                    </p>
</div>
<div class="flex items-center gap-4 mt-2">
<div class="flex -space-x-3 overflow-hidden">
<div class="h-10 w-10 rounded-full bg-gray-200 border-2 border-white dark:border-gray-800" style="background-color: #333;"></div>
<div class="h-10 w-10 rounded-full bg-gray-200 border-2 border-white dark:border-gray-800" style="background-color: #888;"></div>
<div class="h-10 w-10 rounded-full bg-gray-200 border-2 border-white dark:border-gray-800" style="background-color: #ccc;"></div>
</div>
<span class="text-sm font-semibold text-text-muted dark:text-neutral-500">Available Colors</span>
</div>
</div>
<!-- Image Visual -->
<div class="flex-1 relative h-64 md:h-auto min-h-[280px] rounded-xl overflow-hidden bg-neutral-100">
<div class="absolute inset-0 bg-cover bg-center transition-transform hover:scale-105 duration-700 ease-out" data-alt="Folded thermal clothing arranged neatly on a surface" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBg82EbHI0jbMGh9wG-oGWDjAhn5AFHipnU-43MLsdjY5fSAfKY9H_Pnhfh4Rygz0a3VF0D7TVFkiDEvMyHkcpq95IyZM4qy8L3PyjsrzulOUhGyXBBpQvZ0KV_J8BkEz8Rdwd3yBQdrmM3uWUF4NoevZ0DlKngBRXAgUmGS-52-AYdam1jxynM5yyXb0Ay1BwU6qeIUvbhBRvjJBgxbZ3BsHoWcYiw5TXw2TBjDiND2sGvTAhMqiaYXZZgytsE_hQYp5YYKKka8U-M");'></div>
<div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
<div class="absolute bottom-4 left-4 text-white">
<span class="material-symbols-outlined text-3xl drop-shadow-md">dry_cleaning</span>
</div>
</div>
</div>
</main>
<!-- Footer / Interaction Bar -->
<footer class="w-full pb-10 pt-4 px-8 flex flex-col items-center justify-center gap-6 z-10">
<h3 class="text-2xl font-bold text-text-muted dark:text-neutral-300 tracking-tight">
            Anything else I can find for you?
        </h3>
<!-- Voice Interface Visual -->
<div class="flex items-center justify-center gap-6 bg-white dark:bg-white/5 shadow-soft border border-neutral-100 dark:border-white/10 px-8 py-4 rounded-full min-w-[320px]">
<span class="material-symbols-outlined text-primary text-3xl">mic</span>
<!-- Sound Wave Animation -->
<div class="flex items-center justify-center gap-1.5 h-8">
<div class="w-1.5 bg-primary/40 sound-bar"></div>
<div class="w-1.5 bg-primary/60 sound-bar"></div>
<div class="w-1.5 bg-primary/80 sound-bar"></div>
<div class="w-1.5 bg-primary sound-bar"></div>
<div class="w-1.5 bg-primary/80 sound-bar"></div>
<div class="w-1.5 bg-primary/60 sound-bar"></div>
<div class="w-1.5 bg-primary/40 sound-bar"></div>
</div>
<p class="text-primary font-bold text-lg tracking-wide uppercase text-sm">Listening...</p>
</div>
</footer>
<!-- Background Decorative Elements -->
<div class="absolute top-0 right-0 -z-10 w-1/3 h-full bg-gradient-to-l from-neutral-50 to-transparent dark:from-white/5 opacity-50"></div>
<div class="absolute bottom-0 left-0 -z-10 w-1/2 h-1/2 bg-primary/5 rounded-full blur-3xl transform translate-y-1/4 -translate-x-1/4 pointer-events-none"></div>
</body></html>
