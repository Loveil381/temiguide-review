<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Customer Greeting Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c70505",
                        "background-light": "#f8f5f5",
                        "background-dark": "#230f0f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom animation for the sound wave bars */
        @keyframes sound-wave {
            0%, 100% { height: 10%; opacity: 0.3; }
            50% { height: 100%; opacity: 1; }
        }
        .wave-bar {
            animation: sound-wave 1.2s ease-in-out infinite;
            transform-origin: center;
        }
        .wave-bar:nth-child(odd) { animation-duration: 0.8s; }
        .wave-bar:nth-child(2n) { animation-duration: 1.1s; }
        .wave-bar:nth-child(3n) { animation-duration: 1.3s; }
        .wave-bar:nth-child(4n) { animation-duration: 0.9s; }
        
        /* Subtle pulse for the welcome text */
        @keyframes gentle-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(0.99); }
        }
        .pulse-text {
            animation: gentle-pulse 3s ease-in-out infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display text-[#181111] overflow-hidden">
<!-- Main Container: 16:9 Aspect Ratio enforced for tablet view -->
<div class="relative w-full h-screen max-h-screen flex flex-col justify-between p-8 md:p-12 lg:p-16">
<!-- Header: Minimalist status indicators -->
<div class="flex justify-between items-center w-full opacity-60">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">smart_toy</span>
<span class="text-sm font-medium tracking-wide uppercase">Assistant Active</span>
</div>
<div class="flex items-center gap-4">
<span class="text-sm font-medium">10:42 AM</span>
<span class="material-symbols-outlined text-[20px]">wifi</span>
<span class="material-symbols-outlined text-[20px]">battery_full</span>
</div>
</div>
<!-- Center Content: Greeting -->
<div class="flex-1 flex flex-col items-center justify-center -mt-10">
<!-- Japanese Greeting -->
<h1 class="text-[5rem] md:text-[6rem] lg:text-[7rem] font-black leading-tight tracking-tighter text-[#181111] dark:text-white mb-2 pulse-text">
                いらっしゃいませ
            </h1>
<!-- English Greeting -->
<h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-primary tracking-tight mb-16">
                Welcome!
            </h2>
<!-- Sound Wave Visualizer -->
<div class="w-full max-w-3xl h-24 flex items-center justify-center gap-1.5 md:gap-3 px-4">
<!-- Using multiple divs to simulate a dynamic frequency bar visualization -->
<!-- The heights are purely illustrative of a "waveform" shape -->
<div class="w-2 md:w-3 bg-primary/20 rounded-full wave-bar" style="height: 20%;"></div>
<div class="w-2 md:w-3 bg-primary/30 rounded-full wave-bar" style="height: 40%;"></div>
<div class="w-2 md:w-3 bg-primary/40 rounded-full wave-bar" style="height: 30%;"></div>
<div class="w-2 md:w-3 bg-primary/50 rounded-full wave-bar" style="height: 50%;"></div>
<div class="w-2 md:w-3 bg-primary/60 rounded-full wave-bar" style="height: 70%;"></div>
<div class="w-2 md:w-3 bg-primary/80 rounded-full wave-bar" style="height: 40%;"></div>
<div class="w-2 md:w-3 bg-primary rounded-full wave-bar" style="height: 90%;"></div>
<div class="w-2 md:w-3 bg-primary rounded-full wave-bar" style="height: 60%;"></div>
<div class="w-2 md:w-3 bg-primary rounded-full wave-bar" style="height: 100%;"></div>
<div class="w-2 md:w-3 bg-primary rounded-full wave-bar" style="height: 50%;"></div>
<div class="w-2 md:w-3 bg-primary rounded-full wave-bar" style="height: 80%;"></div>
<div class="w-2 md:w-3 bg-primary/80 rounded-full wave-bar" style="height: 45%;"></div>
<div class="w-2 md:w-3 bg-primary/60 rounded-full wave-bar" style="height: 60%;"></div>
<div class="w-2 md:w-3 bg-primary/50 rounded-full wave-bar" style="height: 30%;"></div>
<div class="w-2 md:w-3 bg-primary/40 rounded-full wave-bar" style="height: 50%;"></div>
<div class="w-2 md:w-3 bg-primary/30 rounded-full wave-bar" style="height: 25%;"></div>
<div class="w-2 md:w-3 bg-primary/20 rounded-full wave-bar" style="height: 15%;"></div>
</div>
<p class="mt-6 text-neutral-500 font-medium tracking-wide text-lg flex items-center gap-2 animate-pulse">
<span class="material-symbols-outlined text-primary">mic</span>
                Listening...
            </p>
</div>
<!-- Footer: Language Selection -->
<div class="flex justify-end items-end w-full">
<div class="bg-[#f5f0f0] dark:bg-neutral-800 p-1.5 rounded-xl shadow-sm flex gap-1">
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="lang" type="radio" value="jp"/>
<div class="px-6 py-3 rounded-lg text-neutral-500 font-bold hover:bg-white/50 transition-all peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-md dark:peer-checked:bg-neutral-700 dark:peer-checked:text-white">
                        日本語
                    </div>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="lang" type="radio" value="en"/>
<div class="px-6 py-3 rounded-lg text-neutral-500 font-bold hover:bg-white/50 transition-all peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-md dark:peer-checked:bg-neutral-700 dark:peer-checked:text-white">
                        English
                    </div>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="lang" type="radio" value="cn"/>
<div class="px-6 py-3 rounded-lg text-neutral-500 font-bold hover:bg-white/50 transition-all peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-md dark:peer-checked:bg-neutral-700 dark:peer-checked:text-white">
                        中文
                    </div>
</label>
</div>
</div>
</div>
</body></html>
