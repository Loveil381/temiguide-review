<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Natural Thinking Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec3713",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221310",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    animation: {
                        'breathing': 'breathing 3s ease-in-out infinite',
                        'ripple': 'ripple 3s ease-out infinite',
                    },
                    keyframes: {
                        breathing: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.4' },
                        },
                        ripple: {
                            '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                            '100%': { transform: 'scale(2.5)', opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom minimal styles for specific animation handling that Tailwind utilities might struggle with perfectly without config extensions */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .animate-breathing {
            animation: breathing 3s ease-in-out infinite;
        }
        .animate-ripple {
            animation: ripple 3s ease-out infinite;
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.15); opacity: 0.6; }
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#2a2a2a] dark:text-white h-screen w-screen overflow-hidden flex items-center justify-center m-0 p-0 selection:bg-primary selection:text-white">
<!-- Invisible Touch Layer to prevent interaction -->
<div class="fixed inset-0 z-50 cursor-wait bg-transparent"></div>
<!-- Main Container -->
<div class="relative w-full h-full max-w-[1920px] max-h-[1080px] flex flex-col items-center justify-center">
<!-- Breathing Core Visual -->
<div class="relative flex items-center justify-center">
<!-- Ripple Effect Layer (Outer) -->
<div class="absolute w-64 h-64 bg-primary/20 dark:bg-primary/10 rounded-full animate-ripple z-0"></div>
<!-- Ripple Effect Layer (Delayed) -->
<div class="absolute w-64 h-64 bg-primary/10 dark:bg-primary/5 rounded-full animate-ripple z-0" style="animation-delay: 1s;"></div>
<!-- Soft Halo Layer -->
<div class="absolute w-48 h-48 bg-primary/20 dark:bg-primary/20 rounded-full blur-xl z-10 animate-breathing" style="animation-delay: 0.2s;"></div>
<!-- Core Breathing Circle -->
<div class="w-32 h-32 bg-primary rounded-full shadow-lg shadow-primary/20 z-20 flex items-center justify-center animate-breathing relative overflow-hidden">
<!-- Subtle Gradient Overlay for depth -->
<div class="absolute inset-0 bg-gradient-to-tr from-black/10 to-transparent"></div>
</div>
</div>
<!-- Optional: Extremely minimal status text, can be removed if strictly 'no text' is enforced, but often helpful for accessibility -->
<div class="absolute bottom-12 opacity-0 animate-[pulse_3s_ease-in-out_infinite] delay-500">
<!-- Keeping it empty per instructions "No technical text", but structure exists if needed later -->
</div>
</div>
</body></html>
